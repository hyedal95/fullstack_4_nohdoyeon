<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>하우 투두 리스트_노도연</title>
	<link rel="stylesheet" href="./css/todo.css">
	<script src="./script/lib/jquery-1.9.0.min.js"></script>
	<script src="./script/todo.js" defer></script>
</head>
<body>
	<div id="wrap">
		<header id="header">
			<h1>하우 투두 리스트 _노도연제작</h1>
		</header>
		<main id="main">
			<section id="section">
				<form>
					<ul>
						<li>
							<input type="text" name="todo" id="todo" placeholder="할일을 적어주세요." />
						</li>
						<li>
							<input type="text" name="deadline" id="deadline" placeholder="마감기한을 적어주세요." />
						</li>
					</ul>
					<button class="add-btn">할일 등록</button>
					<button class="list-btn">할일 목록 보이기</button>
				</form>
			</section>
		</main>
		<footer id="footer">
		</footer>
	</div>
</body>
</html>

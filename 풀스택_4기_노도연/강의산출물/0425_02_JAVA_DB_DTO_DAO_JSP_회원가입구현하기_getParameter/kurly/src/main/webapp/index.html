<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>회원가입폼</title>
	<style>
	*{margin:0; padding:0; vertical-align:middle; box-sizing:border-box;}
	ul{list-style:none;}
	#wrap{width:100%; height:100%; text-align:center; padding:200px auto;}
	</style>
</head>
<body>

	<div id ="wrap">
		<form method="post" action="http://localhost:8080/kurly/user_action.jsp">
			<ul>
				<li>
					<input type="text" name="userId" id="userId" placeholder="아이디 입력!" />
				</li>
				<li>
					<input type="password" name="userPw" id="userPw" placeholder="비밀번호 입력!" />
				</li>
				<li>
					<input type="text" name="userName" id="userName" placeholder="이름 입력!" />
				</li>
				<li>
					<input type="text" name="userAddr" id="userAddr" placeholder="이메일 입력!" />
				</li>
			</ul>
			<div>
				<button type="submit">회원가입</button>
			</div>
		</form>
	</div>
</body>
</html>
